<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob Dun</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
 <button id="mute-button" class="mute-toggle">
  <img id="mute-icon" src="media/sound-on.png" alt="Mute Icon">
</button>
  <!-- Loading Screen -->
<div id="loading-screen" class="screen">
  <div class="loading-container">
    <img src="media/logo.png" alt="Bob Dun Logo" class="logo">
    <p id="loading-text" class="loading-text">Загрузка...</p> 
   <button id="start-button" class="fancy-button hidden-button">
  <span>START</span>
</button>
  </div>
</div>
  
  <!-- Welcome Screen -->
<div id="welcome-screen" class="screen hidden">
  <img src="media/character.png" alt="Boby Dun" class="character">
  <div class="dialog-box">
    <p id="dialog-text" class="soft-outline-text"></p>
  </div>

  <button id="car-button" class="car-button">Поехали</button>
  <button id="next-dialog" class="nav-button">Далее</button>
  <button id="start-test" class="nav-button hidden">Поехали</button>
</div> 
  
  <!-- Test Screen -->
  <div id="test-screen" class="screen hidden">
    <img src="media/character.png" alt="Boby Dun" class="character">
    <div id="question-box" class="question-box">
      <p id="question-text" class="soft-outline-text"></p>
      <div id="answers" class="answers"></div>
    </div>
  </div>

 <!-- Result Screen -->
<div id="result-screen" class="screen hidden">
  <img src="media/character_happy.png" alt="Happy Boby" class="character">
  <div id="result-box" class="result-box">
    <p id="result-text" class="soft-outline-text"></p>
    <div id="dialog-box" class="dialog-box"></div>
    <button id="nextButton">Поехали</button>
    <button id="start-course">Начать обучение</button>
  </div> <!-- ← закрытие result-box -->
</div> <!-- ← закрытие result-screen -->

<!-- Подключение скрипта -->
<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
